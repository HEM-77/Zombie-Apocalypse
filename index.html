<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Defense Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid yellow;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    <div class="info">
        <p>Score: <span id="scoreValue">0</span></p>
        <p>Time: <span id="timerValue">05:00</span></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
